
version: '3'
services:
  mysql:
    image: mysql:8-oracle
    container_name: db_container5 #바꿔도됨
    restart: unless-stopped
    ports:
      - "3309:3306" #앞부분 바꾸기
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: photocarpet #바꾸기

  application:
    container_name: docker-compose-test
    restart: on-failure
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db_container5:3306/photocarpet
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
    depends_on:
      - mysql